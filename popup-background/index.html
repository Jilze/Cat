<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='normalize.css' rel='stylesheet' type='text/css'>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap' rel='stylesheet'>
    <title>Popup Background</title>
</head>
<body>
<wrapper>
    <header>

        <h1 class='header__title'>Update Weight</h1>
    </header>
    <main>
        <form class='form'>


            <select class='form-input form__item_weight '>
                <option disabled selected>Weight</option>
                <option>Fat</option>
                <option>Slender</option>
            </select>


            <div class='form-item'>
                <input class='form-input' type='text' name='name' id='name' placeholder=' ' />
                <label class='form-label' for='name'>Measuring Date</label>
            </div>

        </form>

        <div class='main__button'>
            <button class='button main__button_create'>Create</button>
            <button class='button main__button_cancel '>Cancel</button>
        </div>

    </main>
</wrapper>
</body>
</html>
