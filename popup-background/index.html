<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

<body>

<main class="update container">

    <p class="titles updatetitle">Update Weight</p>

    <form class="form updateform">

        <select class="form-item form-itemspecies">
            <option value="Species"
                    disabled
                    selected>Weight
            </option>
            <option>Fat</option>
            <option>Slender</option>
        </select>
        <input class="form-item"
               type="text"
               value="Measuring Date">

    </form>

    <div class="update__button">
        <button class="button button_create pointer">Create</button>
        <button class="button button_cancel pointer">Cancel</button>
    </div>

</main>

</body>
